<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Prime Images</title>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/main.css">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <div id="controls">
            <hr />
            <strong>Image type</strong>
            <div class="indented">
              <input type="radio" name="imageType" value="spiral" checked> Ulam spiral <br>
              <input type="radio" name="imageType" value="triangle"> Klauber triangle <br>
              <input type="radio" name="imageType" value="rectangle"> Kara rectangle
            </div>
            <hr />
            <strong>Render options</strong>
            <div class="indented">
              <input type="radio" name="renderLayers" value="primes" checked> Primes <br>
              <input type="radio" name="renderLayers" value="composites"> Composites <br>
              <input type="radio" name="renderLayers" value="both"> Both
            </div>
            <hr />
            <button id="renderButton" class="center-block">Render</button>
          </div>
        </div>

        <div class="col-md-10">
          <canvas id="Canvas">
            Rendered image
          </canvas>
        </div>
      </div>
    </div>

    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
    <script src="dist/js/main.js"></script>
  </body>
</html>
